<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes No Question App</title>
    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
                  
        /* Anchura de la barra de desplazamiento */
        ::-webkit-scrollbar {
            width: 6px;
        }

        /* Color del riel de la barra de desplazamiento */
        ::-webkit-scrollbar-track {
            background-color: #001219;
        }

        /* Color de la barra de desplazamiento */
        ::-webkit-scrollbar-thumb {
            background-color: #005F73;
            border-radius: 3px;
        }

        /* Propiedad de desplazamiento al pasar el mouse sobre la barra de desplazamiento */
        ::-webkit-scrollbar-thumb:hover {
            background-color: #005F73;
        }
        }
    </style>
    <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    azul_oscuro: '#001219',
                    blanco : "#FFFFFF",
                    azul_marino:"#005F73"
                  }
                }
              }
            }
    </script>
</head>
<body>
    <section  id="container-chat" class="w-full max-h-screen h-screen bg-azul_oscuro py-4 flex justify-center overflow-hidden items-center hidden">
        <section class="md:max-w-[650px] rounded-lg shadow-md  max-h-screen  w-[90%] bg-azul_oscuro flex flex-col">
            <div class="mb-4 flex flex-col">
                <div class="shadow-md w-full h-14 border-b-2 border-b-azul_marino flex items-center flex flex-row">
                    <div class="mx-2 size-10 flex justify-center items-center rounded-[50%] bg-blanco">
                        <img src="https://res.cloudinary.com/dabyqnijl/image/upload/v1685329622/LOGO1_jnydof.png" class=" size-8 object-cover "/>
                    </div>
                    <h1 class="text-blanco font-bold mx-2">Chat de CS</h1>
                </div>
            </div>
            <div id="container-messages" class="min-h-[450px] flex-1 flex flex-col overflow-y-auto pb-4 scrollbar-thin scrollbar-thumb-gray-500 scrollbar-track-gray-300"></div>
            <div class="flex flex-row items-center">
              <div class=" rounded-lg w-full border border-azul_marino px-2">
                <input id="message" class="bg-azul_oscuro rounded-lg outline-none text-blanco px-2 py-2 w-full" placeholder="Envia un mensaje..." />
              </div>
              <button id="sendMessage" class="p-3 ml-2 rounded-[50%] bg-azul_marino flex items-center justify-center">
                <span class="material-symbols-outlined text-white">
                  send
                </span>
              </button>
            </div>
        </section>
    </section>
    <section id="container-login" class="w-full h-screen bg-azul_oscuro hidden flex justify-center items-center">
      <div id="pantallaFormulario" class="w-[60%] md:w-80 max-w-md mx-auto p-4 bg-white rounded-lg shadow-md flex flex-col justify-center">
        <h1 class="font-bold text-2xl text-gray-800 my-4">Registrate</h1>
        <div class="mb-6">
          <label for="name" class="block text-gray-800 font-bold">Usuario</label>
          <input type="text" required id="name" class="w-full border border-gray-400 p-2 rounded-lg" placeholder="John Doe">
        </div>
      
        <div class="mb-6">
          <label for="email" class="block text-gray-800 font-bold">Correo</label>
          <input type="email" required id="email" class="w-full border border-gray-400 p-2 rounded-lg" placeholder="john.doe@example.com">
        </div>
      
        <div class="mb-6">
          <label for="password" class="block text-gray-800 font-bold">Contraseña</label>
          <input type="password" required id="password" class="w-full border border-gray-400 p-2 rounded-lg" placeholder="********">
        </div>
      
        <button id="continuarPantalla" class="w-full bg-azul_marino text-white py-2 px-4 rounded-lg hover:bg-blue-600">Continuar</button>
      
      </div>
      <div id="pantallaAvatars" class="w-[70%] md:w-[50%] overflow-hidden  p-4 rounded-lg bg-white hidden mt-4 w-80">
        <!-- Grid de 2x3 -->
        <h1 class="font-bold text-2xl text-gray-800 my-4">Escoge un avatar</h1>
        <div class="grid grid-cols-2 gap-4 h-[300px] overflow-y-auto">
          <!-- Agrega tus imágenes en formato grid -->
          <div>
            <img id="avatar1" src="https://res.cloudinary.com/dabyqnijl/image/upload/v1707157879/Avatars/7309667_dxw6n6.jpg" alt="Imagen 1" class="w-full h-full object-cover rounded-lg cursor-pointer border-2 border-transparent">
          </div>
          <div>
            <img id="avatar2" src="https://res.cloudinary.com/dabyqnijl/image/upload/v1707157695/Avatars/7309681_poiuud.jpg" alt="Imagen 2" class="w-full h-full object-cover rounded-lg cursor-pointer border-2 border-transparent" >
          </div>
          <div>
            <img id="avatar3" src="https://res.cloudinary.com/dabyqnijl/image/upload/v1707157891/Avatars/9440461_cy8d5h.jpg" alt="Imagen 3" class="w-full h-full object-cover rounded-lg cursor-pointer border-2 border-transparent" >
          </div>
          <div>
            <img id="avatar4" src="https://res.cloudinary.com/dabyqnijl/image/upload/v1707168634/Avatars/9439767_e2kx9y.jpg" alt="Imagen 4" class="w-full h-full object-cover rounded-lg cursor-pointer border-2 border-transparent" >
          </div>
          <div>
            <img id="avatar5" src="https://res.cloudinary.com/dabyqnijl/image/upload/v1707168624/Avatars/7309698_cwobcj.jpg" alt="Imagen 5" class="w-full h-full object-cover rounded-lg cursor-pointer border-2 border-transparent" >
          </div>
          <div>
            <img id="avatar6" src="https://res.cloudinary.com/dabyqnijl/image/upload/v1707175787/Avatars/9306614_ux9zus.jpg" alt="Imagen 6" class="w-full h-full object-cover rounded-lg cursor-pointer border-2 border-transparent" >
          </div>
          <div>
            <img id="avatar7" src="https://res.cloudinary.com/dabyqnijl/image/upload/v1707175836/Avatars/9439685_aeoxvl.jpg" alt="Imagen 7" class="w-full h-full object-cover rounded-lg cursor-pointer border-2 border-transparent" >
          </div>
          <div>
            <img id="avatar8" src="https://res.cloudinary.com/dabyqnijl/image/upload/v1707175834/Avatars/9442242_utjrbc.jpg" alt="Imagen 8" class="w-full h-full object-cover rounded-lg cursor-pointer border-2 border-transparent" >
          </div>
          <div>
            <img id="avatar9" src="https://res.cloudinary.com/dabyqnijl/image/upload/v1707175818/Avatars/7294793_weltfa.jpg" alt="Imagen 9" class="w-full h-full object-cover rounded-lg cursor-pointer border-2 border-transparent" >
          </div>

          <!-- Agrega más imágenes según sea necesario -->
        </div>
        <button id="signup-button" class="w-full bg-azul_marino mt-4 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Registrate</button>
      </div>  
  </section>
    <script type="module" src="index.js"></script>
</body>
</html>
